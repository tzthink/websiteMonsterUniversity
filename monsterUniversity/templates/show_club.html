      <form class="navbar-form navbar-right search" action="/search"  method=post role="search">
        <div class="form-group">
          <input type="text" class="form-control" name=searchbox placeholder="Enter to Search" id="search_word">
        </div>
        <button type="submit" value="Search" class="btn btn-default">Submit</button>
      </form>

    <script>
 $(document).ready(function (){
          $.getJSON("/autocompletelist",function(data){
              console.log(data)
            $( "#search_word" ).autocomplete({
              source:data
            });
          });
        });


  </script>
    <div class="container" style="background-color:white">
</nav>

<div class=page>
  <br><br>  <br><br>
  <form class="form-horizontal" role="form" action="/deletefraternity" method=post>
    <div class="form-group">
  <table class="table table-striped">
   <thead>
      <tr>
         <th></th>
         <th>Name</th>
         <th>Delete</th>
      </tr>
   </thead>
      <tbody>
     {% for club in clubs %}
      <tr>
         <td><img src="../static/club{{club[0]}}.jpg" class="img-responsive" alt="2" width="100" height="100"></img></td>
         <td><a href="/club/{{club[1]}}">{{club[1]}}</td>
         <td><input type="checkbox" name=delete value="{{club[0]}}"></td>
    {% endfor %}
   </tbody>
</table>
<div>
  <center>
  <button type="submit" class="btn btn-default">Confirm Deletion</button>
</center>
</div>
</div>
</form>
</div>
<hr>
<div class=page>
<div class="center-block" style="width:800px">
<form class="form-horizontal" role="form" action="/addfraternity" method=post>
   <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="name" name=name
            placeholder="Please enter name">
      </div>
   </div>
   <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">Slogan</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="research" name=research 
            placeholder="Please enter Slogan">
      </div>
   </div>
   <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
         <button type="submit" class="btn btn-default">Insert</button>
      </div>
   </div>
</form>
</div>
<hr>

</div>

</body>
